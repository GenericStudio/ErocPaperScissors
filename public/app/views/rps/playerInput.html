<section id="PlayerInput">
    <style>
        .md-button.md-fab {
            background-color: F2F3F4;
            height: 10vw;
            width: 10vw;
        }
        
        .md-button.md-icon-button {
            height: 10vw;
            width: 10vw;
        }
        
        md-icon {
            height: 10vw;
            width: 10vw;
        }
    </style>
    <section style='float:left'>
        <md-button class="md-icon-button md-primary" ng-click="PlayHand('R')">
            <md-icon md-svg-icon="app/images/Rock.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button md-primary" ng-click="PlayHand('P')">
            <md-icon md-svg-icon="app/images/Paper.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button md-primary" ng-click="PlayHand('S')">
            <md-icon md-svg-icon="app/images/Scissors.svg"></md-icon>
        </md-button>
    </section>
    <section style='float:left' class='record_row' ng-if='record.playerHands.length>0'>
        <h1>Score:</h1>
        <p> Player : {{record.PlayerWinCount}} AI : {{record.AIWinCount}}</p>
        <div style='float:left; width:300px; '>
            <md-card class='player'>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Player</span>
                        <span class="md-subhead">{{record.playerHands[record.playerHands.length-1]}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <rock-image ng-if="record.playerHands[record.playerHands.length-1]=='R'"></rock-image>
                        <paper-image ng-if="record.playerHands[record.playerHands.length-1]=='P'"></paper-image>
                        <scissors-image ng-if="record.playerHands[record.playerHands.length-1]=='S'"></scissors-image>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </div>
        <div style='float:left; width:300px;'>
            <md-card class='ai'>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">AI</span>
                        <span class="md-subhead">{{record.aiHands[record.playerHands.length-1]}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <rock-image ng-if="record.aiHands[record.aiHands.length-1]=='R'"></rock-image>
                        <paper-image ng-if="record.aiHands[record.aiHands.length-1]=='P'"></paper-image>
                        <scissors-image ng-if="record.aiHands[record.aiHands.length-1]=='S'"></scissors-image>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </div>
        <div style='float:left; width:300px;'>
            <md-card ng-class="{'win':record.winners[record.playerHands.length-1] == 'Player','lose':record.winners[record.playerHands.length-1] == 'AI' }">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{record.winners[record.playerHands.length-1]}}</span>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </section>
</section>
