<section class='row' ng-if='record.playerHands.length>0'>
    <div class='card panel icon-small' ng-class='{"red darken-4":record.winners[record.playerHands.length-1] == "AI","green darken-4":record.winners[record.playerHands.length-1] == "Player", }'>
        <span class='card-title'>Winner :  {{record.winners[record.playerHands.length-1]}}</span>
        <div class="card panel" style='height:120px;'>
            <div class='card panel icon-small col s6 green' style='height:100px;'>
                <span class='card-title'>Player</span>
                <div class='card-action'>
                    <rock-image ng-if="record.playerHands[record.playerHands.length-1]=='R'"></rock-image>
                    <paper-image ng-if="record.playerHands[record.playerHands.length-1]=='P'"></paper-image>
                    <scissor-image ng-if="record.playerHands[record.playerHands.length-1]=='S'"></scissor-image>
                </div>
            </div>
            <div class='card panel icon-small col s6 red  row' style='height:100px;'>
                <span class='card-title'>AI</span>
                <div class='card-action'>
                    <rock-image ng-if="record.aiHands[record.aiHands.length-1]=='R'"></rock-image>
                    <paper-image ng-if="record.aiHands[record.aiHands.length-1]=='P'"></paper-image>
                    <scissor-image ng-if="record.aiHands[record.aiHands.length-1]=='S'"></scissor-image>
                </div>
            </div>
        </div>
    </div>
    <leaderboard></leaderboard>
</section>
